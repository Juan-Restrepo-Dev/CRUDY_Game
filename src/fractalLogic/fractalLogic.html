<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Fractal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link rel="stylesheet" href="./fractalLogic.css">
</head>

<body class="bg-black m-0 p-0">

    <header>
        <div class="container text-center p-4 text-danger">
            <h1 class="fw-bold" id="Title">Bienvenido al nivel #5</h1>
            <p id="Subtitle">En este nivel debes de enfrentar varios rectos y rutas para conseguir la salida al
                siguiente nivel</p>
        </div>
    </header>

    <main>
        <div class="d-flex justify-content-center mb-5">
            <img class="object-fit-scale border rounded" src="../../assets/images/characters/Level5.webp" alt="">
        </div>

        <div class="container text-center p-4 text-danger fs-2">
            <p id="introduction">⚠️ Estás frente a 3 portales mágicos. Cada uno te llevará a un reto inimaginable... ¿Te atreves a elegir uno?</p>
            
            <div id="questionArea" class="container text-center text-light mt-4" style="display: none;">
            <p id="questionText" class="fs-4 mb-4"></p>
            <div id="answersContainer" class="d-flex justify-content-center gap-3"></div>
        </div>

        </div>

        

        <div class="container d-flex justify-content-around m-auto">

            <button onclick="optionA()" type="button" class="btn btn-outline-primary p-5" id="A">A</button>

            <button type="button" class="btn btn-outline-warning p-5" id="B">B</button>

            <button type="button" class="btn btn-outline-light p-5" id="C">C</button>
        </div>
    </main>

    <script type="module" src="./fractalLogic.js"></script>
</body>

</html>
